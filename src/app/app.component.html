<fieldset>
    <legend> Password  </legend>
    <input type="password" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password" autocomplete="off" autofocus>
    <p [class]="visible">MD5 hash is <i [class]="output1"></i></p>
    <p [class]="visible">SHA1 hash is <i [class]="output2"></i></p>
    <p [class]="visible">SHA256 hash is <i [class]="output3"></i></p>
    <button (click)="submit()">Submit</button>
</fieldset>
